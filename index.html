<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index1.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer List</title>
</head>

<body>
    <header>
        <a href="#"> <b>Transfer</b> List</a>
    </header>
    <div class="main-container">
        <div class="first-container">
            <form class="first-form">
                <label class="first-container-label" for="js">
                    <input id="js" type="checkbox" /> JS
                </label>
                <label class="first-container-label" for="html">
                    <input id="html" type="checkbox" /> HTML
                </label>
                <label class="first-container-label" for="css">
                    <input id="css" type="checkbox" /> CSS
                </label>
                <label class="first-container-label" for="ts">
                    <input id="ts" type="checkbox" /> TS
                </label>
            </form>
        </div>
        <div class="all-btns">
            <button class="left-all">&lt;&lt;</button>
            <button class="one-left">&lt;</button>
            <button class="one-right">&gt;</button>
            <button class="right-all">&gt;&gt;</button>
        </div>
        <div class="second-container">
            <form class="second-form">
                <label class="second-container-label" for="react">
                    <input id="react" type="checkbox" /> React
                </label>
                <label class="second-container-label" for="angular">
                    <input id="angular" type="checkbox" /> Angular
                </label>
                <label class="second-container-label" for="vue">
                    <input id="vue" type="checkbox" /> Vue
                </label>
                <label class="second-container-label" for="svelte">
                    <input id="svelte" type="checkbox" /> svelte
                </label>

            </form>
        </div>
    </div>
    <script src="index1.js"></script>
</body>

</html>
